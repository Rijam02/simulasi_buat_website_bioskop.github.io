<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bioskop XXI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- HALAMAN UTAMA -->
    <section id="halamanUtama" class="page active">
        <h1 class="judul">SELAMAT DATANG DI CENTER BIOSKOP</h1>

        <div class="top-actions">
            <button class="btn-green" onclick="tampilData()">CARI DATA PELANGGAN</button>
            <button class="btn-red" onclick="resetAll()">RESET SEMUA</button>
        </div>

        <div class="film-container">
            <div class="film-card" onclick="pilihFilm('inside')">
                <img src="https://image.tmdb.org/t/p/original/oxxqiyWrnM0XPnBtVe9TgYWnPxT.jpg" class="poster">
                <div class="judul-film">INSIDE OUT 2</div>
            </div>

            <div class="film-card" onclick="pilihFilm('komang')">
                <img src="https://newadityaap.wordpress.com/wp-content/uploads/2025/04/komang.jpg" class="poster">
                <div class="judul-film">KOMANG</div>
            </div>

            <div class="film-card" onclick="pilihFilm('pengabdi')">
                <img src="https://i.pinimg.com/736x/ec/1e/b2/ec1eb29ae4d0617a580f63f5d65e0494.jpg" class="poster">
                <div class="judul-film">PENGABDI SETAN 2</div>
            </div>

            <div class="film-card" onclick="pilihFilm('minecraft')">
                <img src="https://upload.wikimedia.org/wikipedia/id/f/f5/Poster_A_Minecraft_Movie.jpeg" class="poster">
                <div class="judul-film">MINECRAFT MOVIE</div>
            </div>
        </div>

        <!-- DATA PELANGGAN (DITAMPILKAN DI HALAMAN UTAMA) -->
        <h2 class="subjudul">Riwayat Pembeli</h2>       
        <div id="dataContainer" class="data-list">
            <!-- card akan di-render di sini oleh JS -->
        </div>
    </section>

    <!-- HALAMAN FILM -->
    <section id="halamanDetail" class="page">
        <button class="btn-back" onclick="kembali('halamanUtama')">Kembali</button>

        <h2 id="judulFilm"></h2>
        <img id="posterFilm" class="poster-detail" alt="poster">
        <h3 class="judul-sinopsis">SINOPSIS FILM</h3>
        <p id="sinopsisText" class="sinopsis"></p>
        <h3 id="hargaFilm" class="harga"></h3>

        <button class="btn-yellow" onclick="kePilihKursi()">BELI TIKET</button>
    </section>

    <!-- HALAMAN PILIH WAKTU & KURSI -->
    <section id="halamanKursi" class="page">
        <button class="btn-back" onclick="kembali('halamanDetail')">Kembali</button>

        <h2>PILIH WAKTU TONTON</h2>
        <div class="waktu-container">
            <button class="btn-waktu" onclick="pilihWaktu(this,'09.00')">09.00</button>
            <button class="btn-waktu" onclick="pilihWaktu(this,'11.00')">11.00</button>
            <button class="btn-waktu" onclick="pilihWaktu(this,'13.00')">13.00</button>
            <button class="btn-waktu" onclick="pilihWaktu(this,'15.00')">15.00</button>
            <button class="btn-waktu" onclick="pilihWaktu(this,'18.00')">18.00</button>
            <button class="btn-waktu" onclick="pilihWaktu(this,'20.00')">20.00</button>
        </div>

        <h2>PILIH KURSI</h2>
        <div id="kursiContainer" class="kursi-grid"></div>

        <h3>Jumlah Tiket:</h3>
        <input type="number" id="jumlahTiket" min="1" value="1" class="input">

        <button class="btn-yellow" onclick="lanjutPembayaran()">LANJUT</button>
    </section>

    <!-- HALAMAN PEMBAYARAN -->
    <section id="halamanPembayaran" class="page">
        <button class="btn-back" onclick="kembali('halamanKursi')">Kembali</button>

        <h2>MENU PEMBAYARAN</h2>

        <div class="box">
            <label>Nama Pelanggan</label>
            <input id="namaPelanggan" class="input">
        </div>

        <div class="box">
            <label>Total Harga</label>
            <span id="totalHarga"></span>
        </div>

        <div class="box">
            <label>Masukkan Uang</label>
            <input id="bayarInput" class="input" onkeypress="tekanEnter(event)">
        </div>

        <div class="box">
            <label>Kembalian</label>
            <input id="kembalianInput" class="input" disabled>
        </div>

        <button class="btn-green" onclick="simpanData()">SELESAI & SIMPAN</button>
    </section>

    <!-- HALAMAN CARI DATA PELANGGAN (FITUR BARU) -->
    <section id="halamanCari" class="page">
        <button class="btn-back" onclick="kembali('halamanUtama')">Kembali</button>

        <h2 class="judul">CARI DATA PELANGGAN</h2>

        <div class="cari-box">
            <input type="text" id="inputCariNama" placeholder="Masukkan nama pelanggan..." class="input">
            <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:6px;">
                <button class="btn-green" onclick="cariNamaPelanggan()">Cari</button>
                <button class="btn-yellow" onclick="urutkanPelanggan()">Urutkan Data</button>
            </div>
        </div>

        <div id="hasilCari" class="data-list"></div>
    </section>

<script src="script.js"></script>
</body>
</html>
